<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="phaser.js"></script>
    <script src="scenes/cena1.js"></script>
    <script src="scenes/cena2.js"></script>
    <title>Jogo Individual</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 260 }, // Ajuste conforme necessário
            debug: true
        }
    },
    scene: [cena1, cena2] // e outras cenas conforme necessário
};

const game = new Phaser.Game(config);

        game.scene.start('cena1');
    </script>

</body>
